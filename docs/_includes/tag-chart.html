{%- assign tags_count = "" | split:"," -%}
{%- for tag in site.tags -%}
  {%- assign tag_size = "" | split:"," -%}
  {%- assign tag_size = tag_size | push:tag[0] -%}
  {%- assign tag_size = tag_size | push:tag[1].size -%}
  {%- assign tags_count = tags_count | push:tag_size -%}
{%- endfor -%}

<script type="text/javascript" src="https://d3js.org/d3.v5.min.js"></script>
<script type="text/javascript">
const tags_count = {{ tags_count | jsonify }};
</script>
<script type="text/javascript" src="/assets/js/tag-chart.js"></script>
